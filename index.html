<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Apenas uma página de exercício de HTML e CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>

</head>
    <body>
        <section class="calculadora">
            <input type="text" id="display" disabled value="" placeholder="Digite os números ...">
            <input type="text" class="displayAuto" disabled>
 
            <div id="grupoBotoes">
                <div id="deletarTudo"><p>C</p></div>
                <div id="apagarADireita">&#60</div>
                <div id="divisao"><p>&divide</p></div>
                <div id="multiplicacao"><p>x</p></div>

                <div id="7"><p>7</p></div>
                <div id="8"><p>8</p></div>
                <div id="9"><p>9</p></div>
                <div id="subtracao"><p>-</p></div>

                <div id="4"><p>4</p></div>
                <div id="5"><p>5</p></div>
                <div id="6"><p>6</p></div>
                <div id="adicao"><p>+</p></div>

                <div id="1"><p>1</p></div>
                <div id="2"><p>2</p></div>
                <div id="3"><p>3</p></div>

                <div id="0"><p>0</p></div>
                <div id="duploZero"><p>00</p></div>
                <div id="ponto"><p>.</p></div>
                <div id="igual"><p>=</p></div>


            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
